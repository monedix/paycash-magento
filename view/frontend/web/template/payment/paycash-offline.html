<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
          
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <p data-bind="text: getDescription()"></p>
            <div id="col-stores-container" data-bind="visible: getCountry() === 'COL'">  
                <img src="https://paycash-storage.s3.amazonaws.com/PCDocs/COL/colombia.jpg" alt="PayCash" width="700" height="150">
            </div>
            <div id="cri-stores-container" data-bind="visible: getCountry() === 'CRI'">  
                <img src="https://paycash-storage.s3.amazonaws.com/PCDocs/CRI/costarica.jpg" alt="PayCash" width="700" height="150">
            </div>
            <div id="ecu-stores-container" data-bind="visible: getCountry() === 'ECU'">  
                <img src="https://paycash-storage.s3.amazonaws.com/PCDocs/ECU/ecuador.jpg" alt="PayCash" width="700" height="150">
            </div>
            <div id="mex-stores-container" data-bind="visible: getCountry() === 'MEX'">  
                <img src="https://paycash-storage.s3.amazonaws.com/PCDocs/MEX/mexico.jpg" alt="PayCash" width="700" height="150">
            </div>
            <div id="per-stores-container" data-bind="visible: getCountry() === 'PER'">  
                <img src="https://paycash-storage.s3.amazonaws.com/PCDocs/PER/peru.jpg" alt="PayCash" width="700" height="150">
            </div>
            <!--<img src="https://comprobante.realvirtual.com.mx/comprobante_digital/paycash/icon.png" alt="PayCash" width="500" height="100">-->
            <!-- <h3 style="border-bottom: 1px solid #cccccc; padding-bottom: 15px;">Realiza tu pago en efectivo en cualquiera de los establecimientos afiliados a PayCash con la referencia mostrada a continuación</h3> -->
            <!--p data-bind="html: getDescription()"></p> -->
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
